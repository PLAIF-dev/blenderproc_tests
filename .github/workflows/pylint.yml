name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')

    - name: Fail if Pylint errors exist
      run: |
        pylint_result=$(pylint $(git ls-files '*.py'))
        if echo "$pylint_result" | grep -q "Your condition for detecting Pylint errors"; then
          echo "::error::Pylint errors found. Please fix the issues before merging."
          exit 1
        fi